# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "dumpling"
BBFILE_PATTERN_dumpling = "^${LAYERDIR}/"
BBFILE_PRIORITY_dumpling = "7"

LAYERDEPENDS_dumpling = "core tq-layer"
LAYERSERIES_COMPAT_dumpling = "sumo"

# The dynamic-layers directory hosts the extensions and layer specific
# modifications related to TQ Embedded products.
#
BBFILES_DYNAMIC += " \
         qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/recipes-*/*/*.bbappend \
         qt5-layer:${LAYERDIR}/dynamic-layers/qt5-layer/recipes-*/*/*.bb \
         fsl-bsp-release:${LAYERDIR}/dynamic-layers/fsl-bsp-release/recipes-*/*/*.bbappend \
         fsl-bsp-release:${LAYERDIR}/dynamic-layers/fsl-bsp-release/recipes-*/*/*.bb \
         fsl-demos:${LAYERDIR}/dynamic-layers/fsl-demos/recipes-*/*/*.bbappend \
         fsl-demos:${LAYERDIR}/dynamic-layers/fsl-demos/recipes-*/*/*.bb \
"

# HACKHACKHACK
PACKAGECONFIG_remove_pn-gstreamer1.0-plugins-bad = " opencv "
RDEPENDS_packagegroup-fsl-tools-gpu-external_remove_imxgpu = " opencv-samples opencv "

